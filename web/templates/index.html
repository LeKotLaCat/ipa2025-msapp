<!DOCTYPE html>
<html>

<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <h1>Register Router</h1>
    <form method="POST" action="{{ url_for('add_router') }}">
        <label>IP:</label>
        <input name="ip" required />
        <label>Username:</label>
        <input name="username" required />
        <label>Password:</label>
        <input type="password" name="password" required />
        <button type="submit">Add</button>
    </form>

    <h2>Routers List</h2>
    <ul>
        {% for router in routers %}
        <li>
            <a href="{{ url_for('router_detail', router_ip=router.ip) }}">{{ router.ip }}</a>
            - {{ router.username }}
            <form method="POST" action="{{ url_for('delete_router', id=router._id) }}" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
